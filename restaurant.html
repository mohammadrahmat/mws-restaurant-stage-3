  <title>Restaurant Reviews</title>
  <meta name="description" content="RESTAURANT REVIEWS APP" />
  <meta name="application-name" content="RESTAURANT REVIEWS APP" />
  <meta name="msapplication-tooltip" content="RESTAURANT REVIEWS APP" />
  <meta name="apple-mobile-web-app-title" content="RESTAURANT REVIEWS APP" />

  <link rel="stylesheet" href="css/ugly/styles.css" />
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Restaurant breadcrumb">
      <li>
        <a href="/" role="link" aria-label="go back to home page">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="reviews" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map for restaurant location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-info" aria-label="restaurant information container">
        <h2 id="restaurant-name" aria-label="restaurant name">
          </h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine" aria-label="cuisine type"></p>
          <p id="restaurant-address" aria-label="address"></p>
      </div>
      <div class="restaurant-hours" aria-label="restaurant working hours container">
        <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form id="reviews-form" action="#">
        <legend>
          <h4 id="form-legend">Share your thoughts with Us!</h4>
        </legend>
        <div class="input-container">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Name..." required/>
        </div>
        <div class="input-container">
          <label for="rating">Rating</label>
          <input type="number" id="rating" min="0" max="10" placeholder="Rating..." required/>
        </div>
        <div class="input-container">
          <label for="comment">Comment</label>
          <textarea id="comment" placeholder="Your Message Goes Here...." required></textarea>
        </div>
        <div class="submit">
          <button type="button" onclick="reviewFormHandler(); return false;">Submit</button>
        </div>
      </form>
      <ul id="reviews-list" aria-label="Reviews list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <div id="offline-status-box">
    <p id="offline-status"></p>
  </div>
  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="application/javascript" charset="utf-8" src="js/ugly/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/ugly/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk7CxDwpD8d90DtYtBc5bqpCPYWO8RwdE&libraries=places&callback=renderPage"></script>

</body>
