    crossorigin />

  <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-icon-72x72.png">

  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-icon-180x180.png">

  <meta name="msapplication-TileColor" content="#fdfdfd">
  <meta name="msapplication-TileImage" content="/img/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#fdfdfd">

  <title>Restaurant Reviews</title>
  <meta name="description" content="RESTAURANT REVIEWS APP" />
  <meta name="application-name" content="RESTAURANT REVIEWS APP" />
  <meta name="msapplication-tooltip" content="RESTAURANT REVIEWS APP" />
  <meta name="apple-mobile-web-app-title" content="RESTAURANT REVIEWS APP" />
  <meta name="theme-color" content="#2980b9" />

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="preload" as="style" href="css/ugly/styles.css" onload="this.rel='stylesheet'">
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1>
        <a href="/" role="link" aria-label="Home Link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map for finding restaurants" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood">
          <option value="all" role="option" aria-selected="true">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose restaurant">
          <option value="all" role="option" aria-selected="true">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/ugly/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/ugly/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBk7CxDwpD8d90DtYtBc5bqpCPYWO8RwdE&libraries=places&callback=initMap"></script>
  <div id="offline-status-box">
    <p id="offline-status"></p>
  </div>
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
